<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 India Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='tailwind.min.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-purple-600">CovidInsight</a>
                <div class="hidden md:flex space-x-6">
                    <a href="/state-analysis" class="text-gray-700 hover:text-purple-600 font-semibold">State Analysis</a>
                    <a href="/recovery-analysis" class="text-gray-700 hover:text-purple-600 font-semibold">Recovery Analysis</a>
                    <a href="/geo-analysis" class="text-gray-700 hover:text-purple-600 font-semibold">Geo Analysis</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
