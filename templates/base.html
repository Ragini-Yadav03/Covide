<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 India Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='tailwind.min.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-indigo-600 text-white p-4">
        <h1 class="text-3xl font-bold">COVID-19 India Statewise Data Analysis</h1>
        <nav class="mt-4">
            <a href="{{ url_for('home') }}" class="mr-4 text-white hover:text-yellow-300">Home</a>
            <a href="{{ url_for('state_analysis') }}" class="mr-4 text-white hover:text-yellow-300">State Analysis</a>
            <a href="{{ url_for('recovery_analysis') }}" class="mr-4 text-white hover:text-yellow-300">Recovery Analysis</a>
            <a href="{{ url_for('geo_analysis') }}" class="text-white hover:text-yellow-300">Geographical Analysis</a>
        </nav>
    </header>
    <main class="p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
